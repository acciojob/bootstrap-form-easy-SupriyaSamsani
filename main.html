<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
	<form method="post">
	<h1>Internship Form</h1>
		<div class="intern">
	<div>
		<label for="first-name-input" class="form-label">First Name</label>
		<br>
	<input type="text" id="first-name-input" class="form-control invalid-feedback" required>
		</div>
		<div>
			<label for="last-name-input" class="form-label">Last Name</label>
			<br>
	<input type="text" id="last-name-input" class="form-control invalid-feedback" required>
		</div>
		<div>
			<label for="email-input" class="form-label">Email Address</label><br>
	<input type="email" id="email-input" class="form-control invalid-feedback" required>
		</div>
		<div>
			<label for="college-input">College</label><br>
	<input type="text" id="college-input" class="form-control invalid-feedback" required>
		</div>
		<div>
			<label for="grad-year-select" class="form-label">Graduation Year</label><br>
	<select id="grad-year-select" required class="form-select invalid-feedback">
		<option>Choose...</option>
		<option>2020</option>
		<option>2021</option>
		<option>2022</option>
		<option>2023</option>
	</select>
		</div>
		<div>
			<label for="roll-no-input" class="form-label">Roll No.</label><br>
	<input type="text" id="roll-no-input" class="form-control invalid-feedback" required>
		</div>
		<div>
			<label for="conditions-checkbox">Agree  to terms and conditions</label>
	<input type="checkbox" id="conditions-checkbox" class=" " required>
		</div>
	<div>
		<button type="submit" class="btn btn-primary">Submit Form</button>
	</div>
		</div>

		</form>

	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
</body>

</html>
